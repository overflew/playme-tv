<p>
  Current: {{ (currentAudioZone$ | async ).name }}
</p>

<select
  [(ngModel)]="selectedAudioZone">
  <option
    *ngFor="let audioZone of (audioZones$ | async)"
    [ngValue]="audioZone">
    {{ audioZone.name }}
  </option>
</select>

<div
  *ngIf="(currentTrack$ | async) as currentTrack">
  <h3>Now playing</h3>
  {{ currentTrack.Track.Name }},
  {{ currentTrack.Track.Artists[0].Name }},
  {{ currentTrack.Track.Album.Name }}
</div>
