<p>
  Current: {{ (currentAudioZone$ | async ).name }}
</p>

<select
  [(ngModel)]="selectedAudioZone">
  <option
    *ngFor="let audioZone of (audioZones$ | async)"
    [ngValue]="audioZone">
    {{ audioZone.name }}
  </option>
</select>

<div>
  <h3>Now playing</h3>
  {{ (currentTrack | async)?.Track.Name }}
</div>

</giphy-image-view>
